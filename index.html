<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather App</title>
</head>
<body>
  <select id="language">
    <option value="en">English</option>
    <option value="hi">Hindi</option>
    <option value="es">Spanish</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <option value="ta">Tamil</option>
  </select>

  <h1 data-i18n="title">Weather App</h1>
  <input type="text" placeholder="Search City" data-i18n-placeholder="search_placeholder">
  <p><span data-i18n="temperature">Temperature</span>: 32Â°C</p>
  <p><span data-i18n="humidity">Humidity</span>: 50%</p>

  <script>
    const languageSelector = document.getElementById("language");

    window.addEventListener("DOMContentLoaded", () => {
      const savedLang = localStorage.getItem("lang") || "en";
      languageSelector.value = savedLang;
      loadLanguage(savedLang);
    });

    languageSelector.addEventListener("change", (e) => {
      const selectedLang = e.target.value;
      localStorage.setItem("lang", selectedLang);
      loadLanguage(selectedLang);
    });

    async function loadLanguage(lang) {
      try {
        const res = await fetch(`./locales/${lang}.json`);
        const data = await res.json();

        document.querySelectorAll("[data-i18n]").forEach(el => {
          const key = el.getAttribute("data-i18n");
          if (data[key]) el.textContent = data[key];
        });

        document.querySelectorAll("[data-i18n-placeholder]").forEach(el => {
          const key = el.getAttribute("data-i18n-placeholder");
          if (data[key]) el.placeholder = data[key];
        });
      } catch (err) {
        console.error("Language load failed:", err);
      }
    }
  </script>
</body>
</html>
