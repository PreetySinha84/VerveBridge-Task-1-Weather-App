<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Weather Dashboard</h1>
  <div class="container">
    <!-- Left section: Input and buttons -->
    <div class="weather-input center-input">
      <h3>Enter a City Name</h3>
      <input class="city-input" type="text" placeholder="E.g., New York, London, Tokyo"/>
      <button class="search-btn btn">Search</button>
      <div class="separator"></div>
      <button class="location-btn btn">Use Current Location</button>

      <!-- Unit toggle (hidden by default) -->
      <div class="unit-toggle hidden">
        <label class="switch">
          <input type="checkbox" id="unit-toggle" />
          <span class="slider round"></span>
        </label>
        <span class="unit-label">Â°C</span>
      </div>
    </div>

    <!-- Right section: Weather data -->
    <div class="weather-data hidden">
      <div class="current-weather"></div>
      <div class="days-forecast">
        <h2>5-Days Forecast</h2>
        <ul class="weather-cards"></ul>
      </div>
    </div>
  </div>
</body>
</html>
